            <div class="colorful-switch">
                <input type="checkbox" class="colorful-switch__checkbox" id="colorful-switch-cb" />
                <label class="colorful-switch__label" for="colorful-switch-cb">
                    <span class="colorful-switch__bg"></span>
                    <span class="colorful-switch__dot"></span>
                    <span class="colorful-switch__on">
                        <span class="colorful-switch__on__inner"></span>
                    </span>

                </label>
            </div>

            <div class="navbar_pp-twitter">

        <div class="register">
            <div class="register__bg">
            </div>
            <div class="register__text">
                <form class ="register__form" action="#">
                    <span class="salut">Salut</span>
                    <input type="text" class="form_visitor-name" placeholder="Quel est ton prénom ?" />
                    <button type="submit" class="form_btn" href="#">OK</button>
                </form>
                <div class ="presentation">
                    <p class="presentation_text">Salut <span class="presentation_text_visitor-name"></span>, <br> connecte-toi avec ton compte Twitter pour découvrir <br> où tes followers et tes followings <br>se trouvent dans le monde.</p>
                    <button id="log-with-twitter">Connexion</button>
                </div>
            </div>
        </div>
